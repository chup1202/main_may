<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index </title>
</head>
<body>



<script>

    const currentSession = new Date().toLocaleString();

    let sessionsList = JSON.parse(localStorage.getItem('sessionsList')) || [];

    sessionsList.push(currentSession);

    localStorage.setItem('sessionsList', JSON.stringify(sessionsList));
</script>

</body>
</html>
